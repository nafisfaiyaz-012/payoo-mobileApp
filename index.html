<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile App</title>

    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7] flex flex-col justify-center items-center h-screen">
    <div class="h-[8rem] min-w-[19rem] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class="bg-white p-8 rounded-3xl ">
        <div>
            <label>Mobile Number</label>
            <input id="mobile-number-input" type="text" placeholder="Enter Your Number" class="input bg-[#F4F5F7] rounded-3xl mt-4 mb-4 focus:outline-none focus:border-transparent" />
        </div>

        <div>
            <label>4 Digit Pin</label>
            <input id="pin-input" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#F4F5F7] rounded-3xl mt-4 mb-4 focus:outline-none focus:border-transparent" />
        </div>

        <button id="btn-login" class="btn bg-[#0874F2] w-full rounded-3xl text-white">Login</button>
    </form>

    <!-- js link -->
     <script src="./js/index.js"></script>
     <script src="./js/home.js"></script>
</body>

</html>
